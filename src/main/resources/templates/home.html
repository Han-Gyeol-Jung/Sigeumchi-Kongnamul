<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>카톡 공유</title>
    <script type="text/JavaScript" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>

<body>
<script type="text/javascript">
    function sendLinkCustom() {
        Kakao.init("a19b5bbf9d8a077d08e6f4ab324883fb");
        Kakao.Link.sendCustom({
            templateId: 58910
        });
    }
</script>

<span class="btn-close-layer"><button OnClick="javascript:ManagePopup('SharePopup','열기')">열기</button></span>
<!-- Layer POPUP -->  <!--  display none -->
<div id="SharePopup" class="popup-layer" style="display:none;margin-top:20%;">
    <header class="header-layer">
        <h1 class="title">공유하기</h1>
        <span class="btn-close-layer"><button OnClick="javascript:ManagePopup('SharePopup','닫기')">닫기</button></span>
    </header>

    <div class="cont-body">
        <div class="box-share-sns">
            <button type="button" onClick="sendLinkCustom();" value="Custom">
                <img src="//developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png" />
            </button>
        </div>
    </div>

    <footer class="footer-layer">
        <div class="share-url">
            <input type="text" id = "ShareUrl">
            <span class="btn-type1"><button OnClick="javascript:CopyUrlToClipboard()">URL 복사</button></span>
        </div>
    </footer>

</div>
<!-- Layer POPUP -->
<script>

function ManagePopup(sPopupId, sCase) {
    if ( sCase == "닫기" ) {
    document.getElementById(sPopupId).style.display = "none";
        }
    else if ( sCase == "열기" ) {
        document.getElementById(sPopupId).style.display = "";
        var obShareUrl = document.getElementById("ShareUrl");
        obShareUrl.value = window.document.location.href;  // 현재 URL 을 세팅해 줍니다.
    }
}
function CopyUrlToClipboard() {
    var obShareUrl = document.getElementById("ShareUrl");
    obShareUrl.value = window.document.location.href;  // 현재 URL 을 세팅해 줍니다.
    obShareUrl.select();  // 해당 값이 선택되도록 select() 합니다
    document.execCommand("copy"); // 클립보드에 복사합니다.
    obShareUrl.blur(); // 선택된 것을 다시 선택안된것으로 바꿉니다.
    alert("URL이 클립보드에 복사되었습니다");
}
</script>
</body>
</html>
